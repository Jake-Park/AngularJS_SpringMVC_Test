


        <div ng-controller="DashboardController" ng-init="getDashboardList()" class="content col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Bookings</h1>

          <div class="table-responsive">
            <table class="table table-striped">
              <tbody>
                <tr ng-repeat="list in lists" class="row">
                  <td class="col-sm-3 vcenter">{{list.bookDate}} {{list.bookTime}} ~ </td>
                  <td class="col-sm-1">
                  	<img ng-src="{{list.imageUrl}}" width="100%" height="100%"/>                  	
                  </td>                  
                  <td class="col-sm-2 vcenter" style="padding-top:20px;">
                  	<a href="" ng-click="getTeacherDetail(list.teacherId)" style="text-align:left;">{{list.name}}</a>
                  </td>
                  <td class="col-sm-4">&nbsp;</td>
                  <td class="col-sm-2 vcenter">
                  	<button type="button" class="btn btn-default btn-xs" ng-click="cancelRecord(list.bookId)">Cancel</button>
				  </td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
